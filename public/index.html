<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Google-->
    <meta name="description" content="Visualisation des données officielles sur l'épidémie du coronavirus en france">
    <meta name="keywords" content="coronavirus, covid, épidémie, pandémie, infections, hopital, réanimation">
    <!-- Facebook -->
    <meta property="og:title" content="Coronavirus | Visualisation des données officielles"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://benoitdemaegdt.github.io/coronavirus"/>
    <meta property="og:image" content="<%= BASE_URL %>covid.png"/>
    <!-- Twitter -->
    <meta twitter:url content="https://benoitdemaegdt.github.io/coronavirus">
    <meta twitter:title content="Coronavirus | Visualisation des données officielles">
    <meta twitter:description content="Visualisation des données officielles sur l'épidémie du coronavirus en france">
    <meta twitter:image content="<%= BASE_URL %>covid.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
